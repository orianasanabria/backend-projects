<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>NewProduct</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="form-wrapper">
        <h1 class="display-4 mb-5">NewProduct.io</h1>
        <form id="prodForm" action="/products" method="post">
          <div class="form-group mb-2">
            <label for="title"><b>Title</b></label>
            <input id="title" class="form-control" type="text" name="title" />
          </div>

          <div class="form-group mb-2">
            <label for="price"><b>Price</b></label>
            <input id="price" class="form-control" type="text" name="price" />
          </div>

          <div class="form-group">
            <label for="thumbnail"><b>Thumbnail URL</b></label>
            <input id="thumbnail" class="form-control" type="text" name="thumbnail" />
          </div>

          <button class="btn btn-dark px-5 mt-3">Send</button>
        </form>
      </div>
      <div class="mt-5" id="prodList"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
